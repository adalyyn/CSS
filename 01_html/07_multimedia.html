<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어관련</title>
</head>
<body>
    <h1>멀티미디어관련</h1>
    <!--
        audio 태그 : 브라우저별로 오디오를 만들어라. 구현하는 모양은 브라우저마다 다르다
            - src : 경로지정
            - controls : 제어기능 시각화 여부(없으면 재생 버튼이 없음;)
    -->
    <!-- 속성명과 속성값이 동일하면 속성값을 안적어도 된다. -->
    <audio src="../sample/audio/major.mp3" controls="controls"></audio>
    
    <!--autoplay 자동재생 
        muted 자동재생되지만 음소거처리 -->
    <audio src="../sample/audio/major.mp3" controls autoplay muted></audio>

    <!--
        video 태그
        시각화되기때문에 너비, 높이 속성 설정가능
        width, height를 둘다 임의로 정해버리면 찌그러 질 수 있다. 둘 중 하나만 정하면 비율에 따라서 맞춰줌
    -->
    <!--내 서버에 소스가 있을 때-->
    <video src="../sample/video/small.mp4" controls width="300px"></video>

    <!-- 보통 유튜브에 영상을 업로드 해두었다가 가져와서 재생하는게 서버 운영측면에서 좋음.-->
    <!-- iframe : 태그 밑에 태그를 만들 수 있는 태그-->
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/moFB-j5iY2E" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

</body>
</html>
