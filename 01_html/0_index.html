<!doctype html>
<htmp>
    <head>
        <!-- head 태그는 페이지 설정정보이고, 화면에 render되지 않는다. -->
        <meta charset = "utf-8">
        <title>HTML Index</title>
    </head>
    <body>
        <!-- html 주석 : 화면에 render되지 않는다. -->
        <!-- body태그 하위 내용이 화면에 render(보여진다)-->
        <h1>Hello HTML</h1>
        <h2>Hyper Text Markup Language</h2>
        <!--
            Hyper Text : 다른 페이지로 이동 가능한 "링크"가 포함된 텍스트를 의미
            Markup Language : <태그>를 통한 정보의 계층구조를 표현하는 언어
            (Markdown : 태그 없이 계층구조를 표현해주기 위해서 나온 언어. 마크업과 결과물은 비슷하다.)
        -->

        <!-- ul(순서없는 목록) | li(순서있는 목록)-->
        <ul>
            <li><a href="01_text.html">문자관련</a></li>
            <li><a href="02_list.html">목록관리</a></li>
            <li><a href="03_table.html">표관련</a></li>
            <li><a href="04_block_inline.html">block | inline</a></li>
            <li><a href="05_img.html">이미지관련</a></li>
            <li><a href="06_link.html">링크관련</a></li>
            <li><a href="07_multimedia.html">멀티미디어관련</a></li>
            <li><a href="08_form.html">폼관련</a></li>
        </ul>
        <ul>
            <li><a href="실습문제.html">실습문제</a></li>
        </ul>
    </body>
</htmp>
