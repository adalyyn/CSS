<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼관련</title>
    <style>
        form{
            margin:20px 0;
        }
    </style>
</head>
<body>
    <h1>폼관련</h1>
    <!--
        form : 사용자 입력양식 태그, 서버로 사용자 입력값을 전송할 수 있는 최상위 태그
            - action 폼을 제출할 서버 url
            - method 전송방식 GET(기본값) | POST
                -GET방식 : 사용자 입력값을 url에 직렬화 해서 전송, 단순조회시 사용(ex. 구글검색)
                -POST방식 : 사용자 입력값을 http메세지의 body에 작성, 실제 url에 노출되지 않는다. 데이터 입력, 수정, 삭제용도로 사용.(ex.회원가입, 탈퇴 서버에 기록이 남는 것들..)

            form 태그하위에 name속성이 있는 input태그값, select태그값, textarea값 등을 제출

        global속성
            -id : 페이지 내에 태그 식별자. 페이지 내에 중복이 있어서는 안됨
            
        폼관련 속성
            name : 폼 전송시 사용할 속성명. name속성이 없으면 전송되지 않음.
    -->
    
    <!--라벨for속성과 인풋태그 id속성을 짝지어서 씀 : username-->
    <form action="" method="POST">
        <label for="username">이름 : </label>
        <input type="text" name="username" id="username" placeholder="이름을 입력하세요" value="초기값">
        <br><br>

        <label for="email">이메일</label>
        <input type="email" name="email" id="email" placeholder="이메일을 입력하세요">

        <br><br>
        <!-- 에밋 표현식 : input:submit -->
        <input type="submit" value="등록">
    </form>

    <hr>

    <form action="" method="get">
        <fieldset>
            <legend>text관련</legend>
            <label for="userId">아이디 : </label>
            <input type="text" name="id" id="userId" value="홍길동" required>
            <!-- required : 필수값, 입력안하면 오류남 -->
            <br>

            <!-- label+input:password -->
            <label for="password">비밀번호 : </label>
            <input type="password" name="password" id="password" maxlength="12">
            <!-- 스크립트로 우회하면 12자리 이상 쓸 수 있긴 함..자스에서 배워야 한다.-->
            <br>

            <label for="search">검색 : </label>
            <input type ="serch" name="serch" id="search">
            <br>

            <label for="email">이메일</label>
            <input type="email" name="email" id="email" placeholder="이메일을 입력하세요">  
            <br>

            <!-- 홈페이지 형식으로 입력하지 않으면 오류남 -->
            <label for="url">홈페이지 : </label>
            <input type="url" name="url" id="url">
            <br>

            <!--입력시 쿼티가 아니라 숫자패드가 나옴-->
            <label for="tel">전화번호</label>
            <input type="tel" name="tel" id="tel">
            <br>

            <!--여러줄입력, 개행, 들여쓰기 가능-->
            <label for="memo">메모</label>
            <textarea name="memo" id="memo" cols="30" rows="10" style="resize :none;">a
                b
                c
                d
            </textarea>
            <!-- style="resize :none;" 메모창 사이즈 조절 임의로 못하도록 -->
            
        </fieldset>
        <input type="submit" value="제출">
    </form>

        <form action="">
            <fieldset>
                <legend>숫자</legend>
                <label for="amount">수량 : </label>
                <input 
                    type="number" name="amount" id="amount" 
                    min="0" max="10" step="2">
                    <br>

                <label for="score">점수</label>
                <input 
                    type="range" name="score" id="score" 
                    oninput="consol.log(this.value);" value="100">
            </fieldset>
            <button type="submit">제출 </button>
        </form>


    <!--label+input:date-->    
    <form action="">
        <fieldset>
            <legend>날짜/시간</legend>
            <label for="date">날짜</label>
            <input 
                type="date" name="date" id="date"
                value="1999-09-09"
            placeholder="날짜를 입력하세요">
        <!--기본값은 형식에 맞게 설정해준다.-->
        <br>

        
            <label for="date">시각</label>
            <input 
                type="time" name="time" id="time"
                value="21:27"
            placeholder="시각를 입력하세요">

        <br>

            <label for="datetime-local">시각 & 날짜</label>
            <!--url의 T가 날짜와 시간을 구분해주는 문자-->
            <input 
                type="datetime-local" name="datetime-local" id="datetime-local"
                value="2022-05-19T22:27"
            placeholder="날짜/시각를 입력하세요">

        </fieldset>
        <button type="submit">제출</button>
    </form>


    <form action="">
        <fieldset>
            <legend>선택관련</legend>
            <!--radio : 제시된 옵션 중 택 1 해야 하는경우. 한번 선택하게되면 취소(선택 안된상태로 복구)는 불가능하다. 
                        네임값이 동일하고 아이디는 고유하게, 체크됐을시 기본값(value)이 날라간다. 안쓰면 다 on이 날라감. 반드시 써주자 -->
            <span>성별 : </span>
            <input type="radio" name="gender" id="gender0" value="남"><label for="gender0">남</label>
            <input type="radio" name="gender" id="gender1" value="여"><label for="gender1">여</label>
            <br>


            <!--checkbox : 제시된 옵션 중 n개 선택이 가능한 경우 사용한다.
                        checked : 초기값세팅-->
            <span>취미 : </span>
            <!-- (input:checkbox[name=hobby value]#hobby$+label[for=hobby$])*3 속성만 만들고 값은 내가 쓰기 -->
            <input type="checkbox" name="hobby" id="hobby1" value="축구" checked><label for="hobby1">축구</label>
            <input type="checkbox" name="hobby" id="hobby2" value="농구"><label for="hobby2">농구</label>
            <input type="checkbox" name="hobby" id="hobby3" value="야구"><label for="hobby3">야구</label>
            <br>
            
            <!--드랍다운 메뉴선택
                multiple 속성을 추가하면 복수개 선택이 가능하다.-->
            <label for="nation">국적 : </label>
            <select name="nation" id="nation">
                <!--노출되는건 한국, 전송되는건 value값인 kor-->
                <option value="kor">한국</option>
                <option value="jpn">일본</option>
                <option value="usa" selected>미국</option>

            </select>
            <br>

            <!--맘에 드는 선택지가 없다면 직접 입력하기-->
            <label for="pet">반려동물 : </label>
            <input type="text" name="pet" id="pet" list="pets">
            <datalist id="pets">
                <option value="강아지">
                <option value="고양이">
                <option value="송아지">

            </datalist>



        </fieldset>
        <button>제출</button>
        <!--button.type속성 기본값은 submit이므로 form안에서는 주의해서 사용해야한다. 의도치않게 폼이 제출될 수 있으니까-->
    </form>


    <form action="">
        <filedset>
            <legend>기타</legend>
            <label for="color">컬러 : </label>
            <!--RGB를 16진수화 해서 날아감-->
            <input type="color" name="color" id="color" value="#1ee3e6">   
            <br>   
            <label for="file">파일 : </label>
            <input type="file" name="file" id="file">
            <br>
            <!--보내야 하는데 사용자한테 보일 필요는 없는 것 | 반대는 disabled 쓰면 보이지만 전송이 안됨-->
            <label for="">안보지이만 전송 : </label>
            <input type="hidden" name="abd" value="가다가">
            <br>
            <!--사용자가 선택했던 값들을 초기값(value)으로 돌려준다.-->
            <input type="reset" value="초기화">

            <br>
            <input type="button" value="버튼">
            <input type="submit" value="제출">
            <input type="reset" value="초기화"> <!--초기값으로 돌려준다-->

            <br>
            <button type="button">버튼</button>
            <button type="submit">제출</button> <!--버튼 태그의 타입속성 기본값은 submit이다.-->
            <button type="reset">초기화</button>


        </filedset>
        <button>제출</button>
    </form>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
